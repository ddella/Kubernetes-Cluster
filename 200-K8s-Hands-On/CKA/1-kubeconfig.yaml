cat <<EOF > $HOME/.kube/myconfig
apiVersion: v1
kind: Config

current-context: c2-context

clusters:
- cluster:
    api-version: v1
    server: http://c1.org:1443
  name: c1-cluster
- cluster:
    certificate-authority: path/to/my/cafile
    server: https://c2.ca:2443
  name: c2-cluster
- cluster:
    insecure-skip-tls-verify: true
    server: https://c3.io:3443
  name: c3-cluster
- cluster:
    insecure-skip-tls-verify: true
    server: https://c4.com:4443
  name: c4-cluster
- cluster:
    insecure-skip-tls-verify: true
    server: https://c5.net:5443
  name: c5-cluster

contexts:
- context:
    cluster: c1-cluster
    namespace: c1-ns
    user: c1-user
  name: c1-context
- context:
    cluster: c2-cluster
    namespace: c2-ns
    user: c2-user
  name: c2-context
- context:
    cluster: c3-cluster
    namespace: c3-ns
    user: c3-user
  name: c3-context
- context:
    cluster: c4-cluster
    namespace: c4-ns
    user: c4-user
  name: c4-context
- context:
    cluster: c5-cluster
    namespace: c5-ns
    user: c5-user
  name: c5-context

users:
- name: c1-user
  user:
    token: c1-token
- name: c2-user
  user:
    client-certificate: path/to/my/client/cert
    client-key: path/to/my/client/key
- name: c3-user
  user:
    client-certificate: path/to/my/client/cert
    client-key: path/to/my/client/key
- name: c4-user
  user:
    token: c4-token
- name: c5-user
  user:
    client-certificate-data: 
    client-key-data: 
EOF
